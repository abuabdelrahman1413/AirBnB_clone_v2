<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for state in states|sort(attribute='name') %}
	        <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
	        {% set state_cities = state.cities %}
            <UL>
	        {% for city in state_cities|sort(attribute='name') %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
            </UL>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
